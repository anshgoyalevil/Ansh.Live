<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/styles.css" />
    <script
      src="https://kit.fontawesome.com/8c1d749432.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Ansh Goyal</title>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="container">
      <img
        class="background"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/221808/sky.jpg"
      />

      <div
        class="container py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-12"
        id=""
      >
        <a
          href="#"
          class="inline-flex justify-between items-center py-1 px-1 pr-4 mb-7 text-sm text-gray-700 bg-gray-100 rounded-full dark:bg-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700"
          role="alert"
        >
          <span
            class="text-xs bg-primary-600 rounded-full text-white px-4 py-1.5 mr-3"
            >New</span
          >
          <span class="text-sm font-medium">Retro Game Portfolio!</span>
          <svg
            class="ml-2 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
        <h1
          class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
        >
          Welcome to Ansh.Live
        </h1>
        <p
          class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400"
        >
          Here is a list of technologies, developed by Ansh Goyal.
        </p>
        <div
          class=" mb-8 lg:mb-16 space-y-4 sm:justify-center sm:space-y-0 sm:space-x-4"
        >
          <a href="https://creative.ansh.live/" target="_blank">
            <button
              type="button"
              class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-200 dark:bg-white dark:border-gray-200 dark:text-gray-900 dark:hover:bg-gray-200 mr-2 mb-2"
            >
              <i class="fa-solid fa-gamepad"></i>
              &nbsp;&nbsp; <b>Explore Retro-Game Style Portfolio</b>
            </button>
          </a>
<br><br>
          <a href="https://elegant.ansh.live/" target="_blank">
            <button
              type="button"
              class="text-gray-900 bg-[#F7BE38] hover:bg-[#F7BE38]/90 focus:ring-4 focus:outline-none focus:ring-[#F7BE38]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#F7BE38]/50 mr-2 mb-2"
            >
              <i class="fa-solid fa-user-tie"></i> &nbsp;&nbsp;
              <b>Explore Elegant Portfolio</b>
            </button>
          </a>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <script src="particles.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
